<div class ="cols">
<div class="title">
<div class="thirteen">
  <h1>{{idioma.nombre}}</h1>
</div>
<label class="menu-button-wrapper" for="">
    <input type="checkbox" class="menu-button">
    <div class="icon-wrapper">
      <label class="hamburger">
        <input class="hamburger-input" type="checkbox">
        <span class="hamburger-line first"></span>
        <span class="hamburger-line second"></span>
        <span class="hamburger-line third"></span>
      </label>
    </div>
    <div class="item-list">
      <div><a (click)="export()">Exportar Idioma</a></div>
      <div><a [routerLink]="['/pages/editar-lenguaje',idioma.id]" *ngIf="isUserPropietary">Configuración</a></div>
      <div *ngIf="!isUserPropietary">
        <a (click)="compartir()" *ngIf="!isUserPropietary && !hasUserAlreadyCompartido"> Añadir Idioma a biblioteca</a> 
        <a (click)="descompartir()" *ngIf="!isUserPropietary && hasUserAlreadyCompartido"> Quitar Idioma de biblioteca</a>
      </div>
    </div>
  </label>




</div>
<div class="ag-format-container">
    <div class="ag-courses_box">
      <div class="ag-courses_item">
        <a (click)="showModal=true" class="ag-courses-item_link">
          <div class="ag-courses-item_bg"></div>
  
          <div class="ag-courses-item_title">
            Añadir Grupo de Vocabulario
          </div>
        </a>
      </div>
  
      <div class="ag-courses_item" *ngFor="let gv of listgv">
        <div class="ag-courses-item_link">
            <a [routerLink]="['/pages/ejercicio',gv.id]">
                <div class="ag-courses-item_bg"></div>
                <div class="ag-courses-item_title">
                    {{gv.nombre}}
                </div>
            </a>
        </div>
    </div>
  
      
  
    </div>
  </div>
  <div class="popup" id="popup" *ngIf="showModal">
    <div class="popup__content">
      <a (click)="showModal=false" class="close">✖</a>
      <h1>Crear nuevo Grupo de vocabulario</h1>
        <input type="text" placeholder="Nombre" [(ngModel)]="nameNew"/>
        <input type="text" placeholder="Nombre columna 1" [(ngModel)]="col1New"/>
        <input type="text" placeholder="Nombre columna 2" [(ngModel)]="col2New"/>
        <p></p>
        <a (click)="create()" class="accept">Crear grupo vocabulario</a>
    </div>
  </div>

  <div class="popup" id="popup" *ngIf="showspinner">
    <div class="popup__content">
      <h1>Importando Lenguaje</h1>
      <h3>espere unos segundos...</h3>
      <div class="square-circle-8"></div>
    </div>
  </div>

  </div>
